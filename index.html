<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">
    <title>Colors</title>
</head>
<body>
    
    <div id="container">
        <h2 class="name">Click "Generate" to get a random color</h2>
          <button class="btn" data-type="hex">HEX</button>
          <button class="btn" data-type="rgb">RGB</button>
          <button class="btn" data-type="color">Generate</button>
          <button class="btn" data-type="save">Save</button>
        <div class="color-box">
          <span class="span"></span>
          <span class="span"></span>
          <span class="span"></span>
          <span class="span"></span>
        </div>
      </div>
  
      

    <script src="./script.js"></script>
</body>
</html>
